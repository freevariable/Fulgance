<html><head><script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script></head>
<body><input type="button" value="Refresh Page" onClick="window.location.reload()">
<iframe src="EastboundMain.html" scrolling="no" frameborder="0" onload="resizeIframe(this)"></iframe>
<iframe src="WestboundMain.html" scrolling="no" frameborder="0" onload="resizeIframe(this)"></iframe>
</body></html>
